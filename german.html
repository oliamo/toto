<div id="oel" class="text-block">
    <h2>Das Öl</h2>
    <textarea readonly class="text-field">Aus dem Olivenhain von Opa Totó bringen wir euch die Sonne Siziliens auf den Tisch. Opa Totó hat in San Cipirello eine gute Mischung aus Nocelara del Belice (30 %), Cirasola (30 %), Biancolila (30 %) und Calamignana (10 %) Olivenbäumen gepflanzt. Er hat sie erzogen und den Nachkommen überlassen die sich seit dem um den Olivenhain kümmern. Die Bäume sind bis auf die regelmäßigen notwendigen Rückschnitte naturbelassen und werden nicht gedüngt, gespritzt oder in anderer Art und weiße behandelt. Der Olivenbaum ist optimal für den Trockenanbau geeignet und hat biologische Mechanismen entwickelt, um Wassermangel zu tolerieren und auch unter schwierigen klimatischen Bedingungen zu gedeihen. Dennoch benötigt er stets eine minimale Menge an Wasser, die im Olivenhain von Opa Totó ausschließlich vom Himmel kommt. Aus diesem Grund – und besonders bei einem sich verändernden Klima – kann unsere Oliven und somit auch die Ölproduktion variieren. Wenn du ganz oliamo auf deinem Tisch haben möchtest, dann kannst du eine Patenschaft für einen Olivenbau übernehmen. Je nach Ernte senden wir dir dann deinen Anteil an Olivenöl zu. Falls du interessiert bist, klicke unten und schreib uns eine Nachricht: Wir senden dir so schnell wie möglich weitere Informationen. Dank unserer minimalistischen Pflege wachsen und gedeihen die Oliven frei und ungestört, was sich in der Reinheit und dem charakteristischen Geschmack unseres Öls widerspiegelt. Zusammen mit dem Frantolio aus San Giuseppe Jato haben wir daraus ein wunderbar kräftiges aber ausgewogenes Olivenöl entwickelt.Durch die direkte lokale Verarbeitung und kalte Pressung der Oliven bei 25 °C haben wir ein extra vergines Olivenöl produziert. Mehr zu dem Produktionsprozess könnt ihr hier lesen.
    </textarea>

<div id="warumoliamo" class="text-block">
    <h2>Warum oliamo?</h2>
    <textarea readonly class="text-field">
Die besondere Mischung der Oliven aus dem Hain von Opa Totó machen unser extra vergines Olivenöl zu einem wahren Genuss. 
Während dem Produktionsprozess arbeiten wir mit vielen Menschen zusammen und wollen auch zukünftig mit euch ein ökologisch wertvolles und nachhaltig produziertes Olivenöl erzeugen. 
        Oliamo steht genau dafür. 
Der Name unseres Olivenöls setzt sich zusammen aus Teilen des Wortes Oliva (Oli) und der Verbform etwas gemeinsam zu machen (iamo) zusammen. Zudem beinhaltet es das Wort amo (liebe) das Elena und Justus verbindet. 
In San Cipirello wo sich der Olivenhain von Opa Totó (Elenas Uropa) befindet, haben schon seit Jahrhunderten die Menschen unterschiedlicher Kulturen zusammen gelebt und gewirtschaftet. Die ältesten bekannten Spuren einer menschlichen Siedlung gehen ins 700 Jahrhundert zurück. Seitdem haben verschiedene Kulturen Sizilien bevölkert und kulturell bereichert. Ein Produkt dieses kulturellen Austauschs ist der Anbau von Oliven und so auch unser Olivenöl. Wir freuen uns, euch durch oliamo in den Austausch einzubeziehen.
    </textarea>

<div id="derprozess" class="text-block">
    <h2>Der Produktionsprozess</h2>
    <textarea readonly class="text-field">
Der wichtigste Schritt auf dem Weg zum Olivenöl ist die Ernte der Oliven, ein anstrengender, schweißtreibender und mühseliger Schritt. Zuerst schütteln wir die Äste dafür um die schon etwas lockeren Oliven auf die unter den Bäumen liegenden Netze fallen zu lassen. Dann kämmen wir die Bäume mit einem elektrischen Rechen und streifen die noch etwas fest sitzenden Oliven ab. 
Die Oliven von den Netzen werden auf einem Anhänger gesammelt und innerhalb der nächsten drei Tage zum Pressen gebracht. Nach dem Wiegen werden die Blätter entfernt und die Oliven gewaschen und gemahlen. Der erzeugte Olivenbrei wird für circa 30 Minuten bei 25 °C gemischt und gerührt. Dabei trennt sich schon das Öl von dem Brei wird aber anschließend in einer Presse extrahiert. Das Öl wird dann in einer Zentrifuge mit und vom Wasser gereinigt. Heraus kommt das wunderbar köstliche oliamo Öl von Opa Totó.        
    </textarea>
