<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliamo Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange;
        }

        /* Grüner Balken oben mit Menü-Button */
        .top-bar {
            background-color: green;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            background-color: white;
            color: green;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #f0f0f0;
        }

        /* Menü-Overlay */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            color: green;
            width: 200px;
            border: 1px solid green;
            padding: 10px;
            z-index: 100;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: green;
            padding: 10px 0;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        /* Hauptinhalt */
        .content {
            text-align: center;
            padding: 50px;
        }

        .content h1 {
            font-family: 'Lexend Deca', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content img {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
        }

        .section {
            margin-top: 50px;
        }

        /* Flaggen */
        .flags {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .flag {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .flag.gb {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg');
        }

        .flag.it {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg');
        }

        .flag.de {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg');
        }
    </style>
</head>
<body>

    <!-- Grüner Balken mit Menü -->
    <div class="top-bar">
        <span> </span>
        <button class="menu-button" onclick="toggleMenu()">Language</button>
    </div>

    <!-- Menü-Overlay -->
    <div id="menu" class="menu">
            <!--<a href="index.html">Home</a>-->
            <a href="english.html">English</a>
            <a href="german.html">Deutsch</a>
            <a href="italian.html">Italiano</a>
    </div>

    <!-- Hauptinhalt -->
    <div class="content">
        <h1>Oliamo</h1>
        <img class="circular--square" src="tree.png" alt="Oliamo Logo"/>
        <h1>Benvenuti da oliamo!</h1>
    </div>

    <!-- Section für Sprachwahl -->
    <div id="language" class="content">
        <h2>Select your language:</h2>
        <div class="flags">
            <a href="english.html" class="flag gb"></a>
            <a href="german.html" class="flag de"></a>
            <a href="italian.html" class="flag it"></a>
            <!---- 
            <div class="flag gb" onclick="alert('English selected!')"></div>
            <div class="flag it" onclick="alert('Italian selected!')"></div>
            <div class="flag de" onclick="alert('German selected!')"></div> 
            -->
        </div>
    </div>

    <!-- JavaScript für das Menü -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function scrollToLanguage() {
            document.getElementById('language').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
